                <a href="../index.html" ><img src="../img/exit.svg" alt="Logo Ed Visto" ></a>

    <div class="subtittle">
        <div class="nuevoFenomeno">Nuevo Fenómeno</div>
        <div class="volver"><a href="./misClases.html"> ← Volver</a></div>
    </div>
    <div class="container">
        <form action="#">
            <select name="curso" id="division">
                <option value="selecciona">Seleccionar Curso</option>
                <option value="2A">SegundoA</option>
                <option value="2B">SegundoB</option>
                <option value="3A">TercerA</option>
                <option value="3B">TercerB</option>
                <option value="4A">CuartoA</option>
                <option value="4B">CuartoB</option>
                <option value="5A">QuintoA</option>
                <option value="5B">QuintoB</option>
            </select>
            <div class="a_completar">
                <div class="div_unidad">
                    <label for="unidad">UNIDAD: <input class="campo" id="unidad" name="unidad" type="text" required /></label>
                </div>
                <div class="titulo_proyecto_div">
                    <label for="titulo-proyecto">TÍTULO DE FENÓMENO:<input class="campo" id="titulo-proyecto" name="titulo-proyecto" type="text" required /></label>
                </div>
                <div>
                    <label id="descripcion" for="descripcion">DESCRIPCION:
                    <textarea class="campo" name="descripcion" rows="5" cols="50"></textarea>
                </label>
                </div>
            </div>
            <div class="divAsignar">
                <button id="asignar" onclick="asignarEstudiantes()">ASIGNAR</button>
            </div>

            <div class="fechas">
                <div class="fechaCalendario fechaInicio">
                    <p class="fechaTitle">Fecha de inicio</p>
                        <input class="areaDate" type="date" id="date" name="calendarioInicio" placeholder="Fecha de Nacimiento" required>         
                </div>
                <div class="fechaCalendario fechaFinalizacion">
                    <p class="fechaTitle">Fecha de finalización</p>
                        <input  class="areaDate" type="date" id="date" name="calendarioFinalizacion" required>      
                </div>
            </div>
            <div class="textoAñadirRecursos">
                <h6 class="subtituloAnadirRecursos">Añadir recursos para los estudiantes</h6>
            </div>
            <div class="espacioRecursos">
                <textarea class="recursos" name="descripcion" rows="6" cols="100" >
            </textarea>
            
            </div>

            <div class="button-container">
                <button id="crear-button" onclick="enviarInformacion()">CREAR</button>
                <button id="cancelar-button" onclick="cancelarAccion()">CANCELAR</button>
            </div>
